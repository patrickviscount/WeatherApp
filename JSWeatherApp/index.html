<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Indicater</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/ico" href="./public/weather-app.ico" />

</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <div class="mainInfo">
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </div>
        <div class="willIGo">
            <div class="Question">Would I go in-person or work from home</div>
            <div class="wouldIGo"></div>
        </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
